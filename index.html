<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Life In Weeks – Visualize Your Life by Weeks</title>
    <meta name="description" content="Life In Weeks helps you visualize your life week by week. Enter your birthdate and expected lifespan to see a beautiful timeline of weeks lived and weeks remaining.">
    <meta name="keywords" content="life in weeks, weeks of life, life calendar, life visualization, life weeks chart, life timeline">
    <meta name="author" content="Life In Weeks">
    <link rel="canonical" href="https://example.com/">
    <meta property="og:title" content="Life In Weeks – Visualize Your Life by Weeks">
    <meta property="og:description" content="Visualize your life week by week. See weeks lived and weeks remaining in a clean, beautiful layout.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:image" content="https://example.com/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Life In Weeks – Visualize Your Life by Weeks">
    <meta name="twitter:description" content="Visualize your life week by week. See weeks lived and weeks remaining.">
    <meta name="theme-color" content="#3B82F6">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Life In Weeks",
      "url": "https://example.com/",
      "applicationCategory": "Utility",
      "description": "Visualize your life by weeks using your birthdate and lifespan.",
      "operatingSystem": "Web",
      "inLanguage": "en",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"}
    }
    </script>
</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <h1 class="title">Life In Weeks</h1>
            <p class="subtitle">See your life in weeks — past and future</p>
        </header>

        <main id="main" role="main">
        <section class="input-section" aria-labelledby="inputs-heading">
            <h2 id="inputs-heading" class="sr-only">Inputs</h2>
            <div class="input-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" required aria-required="true">
            </div>
            
            <div class="input-group">
                <label for="lifespan">Expected lifespan (years)</label>
                <input type="number" id="lifespan" min="1" max="150" value="80" required aria-required="true" inputmode="numeric" pattern="[0-9]*">
            </div>
            
            <div class="input-group">
                <label for="pastColor">Color for weeks lived</label>
                <input type="color" id="pastColor" value="#3B82F6">
            </div>
            
            <div class="actions">
                <button id="generateBtn" class="generate-btn" aria-label="Generate life calendar">Generate life calendar</button>
            </div>
        </section>

        <section class="stats-section" id="statsSection" style="display: none;" aria-labelledby="stats-heading">
            <h2 id="stats-heading" class="sr-only">Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalWeeks">0</span>
                    <span class="stat-label">Total weeks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="weeksLived">0</span>
                    <span class="stat-label">Weeks lived</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="weeksRemaining">0</span>
                    <span class="stat-label">Weeks remaining</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="age">0</span>
                    <span class="stat-label">Current age</span>
                </div>
            </div>
        </section>

        <section class="weeks-section" id="weeksSection" style="display: none;" aria-labelledby="weeks-heading">
            <h2 id="weeks-heading" class="sr-only">Life weeks</h2>
            <div class="weeks-container" id="weeksContainer">
                <!-- Circles are generated by JavaScript -->
            </div>
            <div class="weeks-actions">
                <button id="downloadBtn" class="download-btn" aria-label="Download life weeks as image">Download as image</button>
            </div>
        </section>
        </main>
        <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" style="display:none;"></div>
    </div>

    <script src="vendor/html-to-image.min.js" defer data-cfasync="false"></script>
    <script src="script.js" defer data-cfasync="false"></script>
</body>
</html>
