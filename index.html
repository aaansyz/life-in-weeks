<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life In Weeks - 生命时间表</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <header class="header">
            <h1 class="title">Life In Weeks</h1>
            <p class="subtitle">以周为单位，重新审视你的生命</p>
        </header>

        <!-- 用户交互区域 -->
        <section class="input-section">
            <div class="input-group">
                <label for="birthdate">出生日期</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="input-group">
                <label for="lifespan">预期寿命 (年)</label>
                <input type="number" id="lifespan" min="1" max="150" value="80" required>
            </div>
            
            <div class="input-group">
                <label for="pastColor">已过时间的圆圈颜色</label>
                <input type="color" id="pastColor" value="#3B82F6">
            </div>
            
            <button id="generateBtn" class="generate-btn">生成生命时间表</button>
        </section>

        <!-- 统计信息 -->
        <section class="stats-section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalWeeks">0</span>
                    <span class="stat-label">总周数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="weeksLived">0</span>
                    <span class="stat-label">已过周数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="weeksRemaining">0</span>
                    <span class="stat-label">剩余周数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="age">0</span>
                    <span class="stat-label">当前年龄</span>
                </div>
            </div>
        </section>

        <!-- 生命时间圆圈展示区域 -->
        <section class="weeks-section" id="weeksSection" style="display: none;">
            <div class="weeks-container" id="weeksContainer">
                <!-- 圆圈将通过JavaScript动态生成 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
